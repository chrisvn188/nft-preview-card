<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="Equilibrium Image"
          class="card-img"
        />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon-view" class="icon-view" />
        </div>
      </div>

      <h2 class="card-title">Equilibrium #3429</h2>
      <p class="card-para">
        Our Equilibrium collection promotes <br />balance and calm.
      </p>
      <div class="ethereum-text-container">
        <div class="left-side-flex">
          <img
            src="images/icon-ethereum.svg"
            alt="icon-ethereum"
            class="icon-ethereum"
          />
          <span class="ethereum-text">0.041 ETH</span>
        </div>
        <div class="right-side-flex">
          <img
            src="images/icon-clock.svg"
            alt="icon-clock"
            class="icon-clock"
          />
          <span class="clock-text">3 days left</span>
        </div>
      </div>
      <hr class="card-horizontal-line" />
      <div class="card-footer">
        <img
          src="images/image-avatar.png"
          alt="image-avatar"
          class="footer-avatar"
        />
        <p class="footer-text">
          Creation of <span class="author-name">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chrisvn188</a>.
    </div>
  </body>
</html>
